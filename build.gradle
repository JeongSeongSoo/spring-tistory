plugins {
	id 'org.springframework.boot' version '2.7.3'
	id 'io.spring.dependency-management' version '1.0.13.RELEASE'
	id 'java'
}

group = 'tistory.petoo'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.apache.tomcat.embed:tomcat-embed-jasper'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	// 2022.09.27[프뚜]: azure lib
	implementation('com.microsoft.azure:azure-storage:8.6.6')
	// implementation("nio:nio:1.0.4")

	// 2022.09.27[프뚜]: ffmpeg lib
	implementation('net.bramp.ffmpeg:ffmpeg:0.7.0')

	// 2022.09.27[프뚜]: lombok 세팅
	compileOnly 'org.projectlombok:lombok:1.18.24'
	annotationProcessor 'org.projectlombok:lombok:1.18.24'
	testCompileOnly 'org.projectlombok:lombok:1.18.24'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.24'

	// 2022.09.27[프뚜]: mariaDB 연동
	implementation("org.apache.commons:commons-dbcp2")
	implementation 'org.mybatis:mybatis-spring:2.0.7'
	implementation 'org.springframework:spring-tx:5.3.23'
	implementation 'org.springframework:spring-jdbc:5.3.23'
	implementation 'org.mybatis:mybatis:3.5.11'
	implementation('org.bgee.log4jdbc-log4j2:log4jdbc-log4j2-jdbc4.1:1.16')
}

tasks.named('test') {
	useJUnitPlatform()
}